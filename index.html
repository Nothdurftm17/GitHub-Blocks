<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id= "header"><h1>GitHub Blocks</h1></div>
        <div id="topTier">
            <img src="images/megacat.png" alt="Image of MegaCat" class="imagesTop">
            <img src="images/plumber.png" alt="Image of MarioCat" class="imagesTop">
            <img src="images/ironcat.png" alt="Image of IronCat" class="imagesTop">
        </div>
        <div id="middleTier">
            <img src="images/daftpunktocat-guy.png" alt="Image of DaftGuyCat" class="imagesMiddle">
            <img src="images/spidertocat.png" alt="Image of SpiderCat" class="imagesMiddle">
        </div>
        <div id="bottomTier">
            <img src="images/daftpunktocat-thomas.png" alt="Image of DaftCat" class="imagesBottom">
            <img src="images/goretocat.png" alt="Image of NinerCat" class="imagesBottom">
            <img src="images/stormtroopocat.png" alt="Image of StormCat" class="imagesBottom">
        </div> 
        <p id ="link">Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>  
    </div>
    
</body>
</html>
